<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiadito</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/master.css">
</head>

<body id="branco">

    <div class="col col-sm-12 col-xs-12 logo">
        <center><img src="images/logo.png" class="img-responsive" alt=""></center>
        <i class="glyphicon glyphicon-menu-hamburger pull-right btn-menu"></i>
        <div class="col col-sm-12 col-xs-12 menu" style="display: none;">
            <i class="glyphicon glyphicon-remove-circle pull-right btn-menu"></i>
            <button class="btn btn-app-roxo btn-acesso">Validar conta</button>
            <div class="col col-sm-12 col-xs-12">&nbsp;</div>
            <button class="btn btn-app-roxo btn-extrato">Extrato de compras</button>
        </div>
    </div>

    <div class="col col-sm-12 col-xs-12 pagar">
        <button class="btn btn-app-roxo btn-fiadito">Pagar com Fiadito</button>
    </div>

    <div class="col col-sm-12 col-xs-12">&nbsp;</div>
    <div class="fundo-menu" style="display: none;"></div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
