<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiadito</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body id="roxo">

    <div class="col col-sm-12 col-xs-12 logo">
        <center><img src="images/logo.png" class="img-responsive" alt=""></center>
    </div>
    <div class="col col-sm-12 col-xs-12 codigo">
        <div class="col col-sm-12 col-xs-12 titulo text-center">
            Digite seu cpf<br>cadastrado aqui
        </div>

        <div class="col col-sm-12 col-xs-12">&nbsp;</div>

        <div class="col col-sm-12 col-xs-12">
            <input class="form-control cadastro-input cpf" id="txtCpf" type="text" placeholder="CPF">
            <span style="color:red;display:none;" id="msgCpf">Campo obrigatório.</span>
        </div>
        <img  />
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>

        <div class="col col-sm-12 col-xs-12">
            <button class="btn btn-app" onclick="logar()" id="btnEntrar">ENTRAR</button>
          </div>
    </div>
   
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="js/comum.js"></script>
    <script type="text/javascript">

        function logar() {
            if ($("#txtCpf").val() == "") {
                $("#msgCpf").show();
            } else {
                $("#msgCpf").hide();
                var element = document.getElementById("btnEntrar");
                element.disabled = true;
                element.innerHTML = '<img src="images/loading.gif" height="20" />';
                var parametro = {
                    chave: chaveLogin,
                    Cpf:$("#txtCpf").val()
                };

                comum.getAsync("Fiadito/Login", parametro, validaLogin);
            }
        }

        function validaLogin(data) {

            if (data.Mensagem == "Ok") {
                var user = '{ "Usuario" : [{ "Nome":"' + data.Result.Fiadito + '" , "Id":"' + data.Result.IdFiadito + '", "Email":"' + data.Result.Email + '", "Telefone":"' + data.Result.Telefone + '", "Cpf":"' + data.Result.Cpf + '", "ChaveInterna":"' + data.Result.ChaveInterna + '" }]}';
                window.localStorage.setItem("Usuario", user);
                window.location.replace("index.html");
            } else {
                alert(data.Mensagem);
                var element = document.getElementById("btnEntrar");
                element.disabled = false;
                element.innerHTML = 'ENTRAR';
            }           
        }

        $(document).ready(function () {
            $('.phone_with_ddd').mask('(00) 00000-0000');
            $('.cpf').mask('000.000.000-00', { reverse: true });
        });
    </script>
</body>

</html>
