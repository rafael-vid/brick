<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiadito</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body id="roxo">

    <div class="col col-sm-12 col-xs-12 logo">
        <center><img src="images/logo.png" class="img-responsive" alt=""></center>
    </div>
    <div class="col col-sm-12 col-xs-12 botoes">
        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-8 col-xs-8" style="display:none" id="btnAcesso">
            <button class="btn  btn-app btn-acesso">Acesso</button>
        </div>
        <div class="col col-sm-2 col-xs-2">&nbsp;</div>

        <div class="col col-sm-12 col-xs-12">&nbsp;</div>
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>

        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-8 col-xs-8" style="display:none" id="btnCadastro">
            <button class="btn  btn-app btn-cadastro">Cadastro</button>
        </div>
        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>

        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-8 col-xs-8" style="display:none" id="btnLogin">
            <button class="btn  btn-app btn-login">Entrar</button>
        </div>
        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>
        <div class="col col-sm-12 col-xs-12">&nbsp;</div>

        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col col-sm-8 col-xs-8" style="display:none" id="btnSair">
            <button class="btn  btn-app" onclick="sair()">Sair</button>
        </div>
        <div class="col col-sm-2 col-xs-2">&nbsp;</div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/master.js"></script>
    <script type="text/javascript">
        var jsonUser = window.localStorage.getItem("Usuario");
        try {
            if (jsonUser != "null") {
                var obj = JSON.parse(jsonUser);
                if (obj.Usuario[0].ChaveInterna != "") {
                    window.location.replace("pagar-com-fiadito.html");
                } else {
                    $("#btnCadastro").show();
                    $("#btnLogin").show();
                    $("#btnAcesso").hide();
                    $("#btnSair").hide();
                }
            }
        }
        catch (ex) {
            $("#btnCadastro").show();
            $("#btnLogin").show();
            $("#btnAcesso").hide();
            $("#btnSair").hide();
        }

        function sair() {
            localStorage.removeItem("Usuario");
            window.location.replace("index.html");
        }
    </script>
</body>

</html>
