          <li><a href="clientes.html" class="menu-ativo"> PARA CLIENTES</a></li>

          <li><button class="btn-cadastro">ENTRAR / CADASTRAR</button></li>

    <div class="filtro">

  <main class="loginCadastro">

      <nav>

        <a href="#" class="tab">
          <img src="./assets/imagens/dados-icon.svg" alt="ícone usuário" style="width: 20px;">
          <span>Sou Paceiro</span>
        </a>
      </nav>
      <div class="tab-content ativo">
        <form action="">
          <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
          <input type="password" name="senha" id="senha" placeholder="Senha" required>
      
          <div class="acessos">

              <a href="cadastro.html" class="naotemacesso">Não tenho cadastro</a>

      </div>
      
      <div class="tab-content ">
        <form action="">

  <!-- footer -->

    <div>
      <a href="#"><img src="./assets/imagens/facebook.png" alt="facebook " style="width: 42px;">
      </a>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <script>
    AOS.init();
  </script>
  
  <script async src="assets/js/script.js"></script>

  <script>
    const tabMenu = document.querySelectorAll('.tab')
    const tabContent = document.querySelectorAll('.tab-content')

    function activeTab(index) {
      tabContent.forEach(content => {
        content.classList.remove('ativo')
      })
      tabContent[index].classList.add('ativo')
    }

    tabMenu.forEach((item, index) => {
      item.addEventListener('click', () => {
        activeTab(index)
      })
    })
  </script>

</body>
