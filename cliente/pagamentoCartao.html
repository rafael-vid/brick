<!DOCTYPE html>

    <link rel="icon" type="image/png" href="img/favico.png" />

<body>
    <!-- Header site -->
    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 header-site">
        <div class="col col-lg-2 col-md-2 col-sm-12 col-xs-12 hidden-lg hidden-md">&nbsp;</div>
        <div class="col col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <img src="img/logo.png" class="img-responsive logo" alt="BRIKK">
        </div>
        <div class="col col-lg-2 col-md-2 col-sm-12 col-xs-12 hidden-lg hidden-md">&nbsp;</div>
        <div class="col col-lg-8 col-md-8 col-sm-12 col-xs-12 text-center">
            <a href="" class="pull-right link-brikk hidden-sm hidden-xs mr-20">Olá Amiguinho</a>
            <a href="" class="text-center link-brikk hidden-lg hidden-md">Olá Amiguinho</a>
            <i class="glyphicon glyphicon-menu-hamburger btn-menu pull-right" title="MENU"></i>
        </div>

    </div>
    <!-- Corpo Site -->
    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 corpo-site">
        <h2><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;Pagamento Cartão de Crédito&nbsp;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h2>
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
        <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 hidden-sm hidden-xs">&nbsp;</div>
        <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <h2>Dados Pessoais</h2>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Nome" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="E-mail" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="CPF" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Telafone" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-3 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="CEP" required>
                </div>
                <div class="col col-lg-9 col-md-9 col-sm-9 col-xs-9 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Rua" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-4 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Número" required>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-4 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Complemento" required>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-4 dadosResponsavel">

                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Cidade" required>
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="UF" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
            </div>
            <div class="col col-lg-2 col-md-2 col-sm-12 col-xs-12 hidden-lg hidden-md">&nbsp;</div>
            <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <h2>Dados do cartão</h2>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Nome do Cartão" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="Número do cartão" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="00/00" required>
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12 dadosResponsavel">
                    <input type="text" class="form-control" id="nomeResponsavel" placeholder="CVV" required>
                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <h1 class="text-center">R$0.000,00</h1>
                <button class="btn btn-brikk btn-lg center-block" style="width: 100%;">Finalizar Pagamento</button>
                
            </div>
        </div>
        <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 hidden-sm hidden-xs">&nbsp;</div>
    </div>

                <div class="col col-lg-2 col-md-2 col-sm-12 col-xs-12 hidden-lg hidden-md">&nbsp;</div>
                <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <img src="img/novaCotacao.jpg" class="img-responsive novaCotacao" width="100%" alt="">
                </div>
                <div class="col col-lg-2 col-md-2 col-sm-12 col-xs-12 hidden-lg hidden-md">&nbsp;</div>
                <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">

                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
                <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <img src="img/perfil.jpg" class="img-responsive cadastrar" width="100%" alt="">
                </div>
            </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
